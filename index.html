                <!-- Button -->
                <table cellpadding="0" cellspacing="0" border="0" align="center" style="margin-top: 20px;">
                  <tr>
                    <td align="center" bgcolor="#007BFF" style="border-radius: 4px;">
                      <a href="https://heyzine.com/flip-book/5e4e8d3926.html" target="_blank" style="display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 16px; text-decoration: none;">Click here</a>
